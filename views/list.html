<span class="heading">Parking Attendant</span><br/>
<div class="header">
    <div class="col-lg-8">
        <p>{{ 'app_name' | config:this }}</p>
        <p>{{ 'address_line1' | config:this }}</p>
        <p>{{ 'address_line2' | config:this }}</p>
    </div>
    <div class="col-lg-4"></div>
</div>
<div class="col-lg-12">
    <table class="table  table-hover">
        <thead>
            <th>Customer</th>
            <th>From</th>
            <th>To</th>
            <th>Cost</th>
        </thead>
        <tbody ng-repeat="model in data">
            <tr>
                <td>
                    <div class="img"><img src="{{ model.image }}"/></div>{{ model.name }}
                </td>
                <td>
                    {{model.from | date:'medium'}}
                </td>
                <td>
                    {{model.to | date:'medium'}}
                </td>
                <td>
                    {{ model | listtotal:this }}
                </td>
            </tr>
        </tbody>
    </table> 
</div>
